[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 


label-focused = %index%
label-focused-background = ${nord.nord00}
label-focused-foreground = ${nord.nord10}
label-focused-underline= ${nord.nord10}
label-focused-padding = 1

label-occupied = %index%
label-occupied-background = ${nord.nord00}
label-occupied-foreground = ${nord.nord10}
label-occupied-padding = 1

label-urgent = %index%
label-urgent-background = ${nord.nord11}
label-urgen-foreground = {nord.nord00}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${nord.nord6}
label-empty-background = ${nord.nord00}
label-empty-padding = 1
 
[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
tail = true
format = <label>
label = %output%
label-background = ${nord.nord00}
