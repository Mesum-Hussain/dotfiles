[module/battery]
type = internal/battery
label-charging = "%percentage%%"
label-charging-background = ${nord.nord0}
label-charging-foreground = ${nord.nord6}
label-discharging-background = ${nord.nord0}
label-discharging-foreground = ${nord.nord6}
label-discharging = "%percentage%%"

label-full = "  "
label-full-background = ${nord.nord0}
label-full-foreground = ${nord.nord6}
format-full-prefix = %{T3}%{T-}
format-full-prefix-foreground = ${nord.nord7}
format-full-prefix-background = ${nord.nord0}

format-charging = " <label-charging>"
format-charging-foreground = ${nord.nord7}
format-charging-background = ${nord.nord0}
format-discharging = "<ramp-capacity><label-discharging>"
format-discharging-foreground = ${nord.nord7}
format-discharging-background = ${nord.nord0}


ramp-capacity-0 = %{T3} %{T-}
ramp-capacity-1 = %{T3} %{T-}
ramp-capacity-2 = %{T3} %{T-}
ramp-capacity-3 = %{T3} %{T-}
ramp-capacity-4 = %{T3} %{T-}


full-at = 99

battery = BAT0
adapter = AC0

poll-interval = 5
