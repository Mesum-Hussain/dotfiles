
[module/network]
type = internal/network
interface = wlp2s0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = "%{A1:$HOME/.local/bin/networkmanager &:}%{F#8FBCBB} %{F#ECEFF4}%essid%%{A}"
label-disconnected = "%{A1:$HOME/.local/bin/networkmanager &:}%{F#BF616A} %{A}"
label-connected-background = ${nord.nord00}
label-disconnected-background = ${nord.nord00}
