[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>

format-background = ${nord.nord1}
format-foreground = ${nord.nord6}

format-padding = 0

label-monitor = %name%

label-focused = 
label-focused-padding = 1
label-focused-foreground = ${nord.nord8}
label-focused-background = ${nord.nord1}

label-occupied = 
label-occupied-padding = 1
label-occupied-foreground = ${nord.nord0}
label-occupied-background = ${nord.nord1}

label-urgent = 
label-urgent-padding = 1
label-urgent-foreground = ${nord.nord11}
label-urgent-background = ${nord.nord1}

label-empty = 
label-empty-padding = 1
label-empty-foreground = ${nord.nord6}
label-empty-background = ${nord.nord1}