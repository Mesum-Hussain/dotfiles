[module/brightness]
type = internal/backlight
card = amdgpu_bl0

enable-scroll = true

format = <ramp> <label>
format-background = ${nord.nord1}
format-padding = 1

label = %percentage%%
label-foreground = ${nord.nord9}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${nord.nord9}
