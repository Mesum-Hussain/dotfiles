[module/volume]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = false

interval = 5

format-volume = <ramp-volume><label-volume>

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${nord.nord11}
format-muted-prefix-background = ${nord.nord1}

label-volume = "%percentage%% "
label-muted = "Mute"

label-volume-background = ${nord.nord1}
label-muted-background = ${nord.nord1}

label-volume-foreground = ${nord.nord6}
label-muted-foreground = ${nord.nord11}

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-3 = " "
ramp-volume-4 = " "
ramp-volume-5 = " "
ramp-volume-6 = " "
ramp-volume-7 = " "
ramp-volume-8 = " "
ramp-volume-9 = " "
ramp-volume-font = 2
ramp-volume-foreground = ${nord.nord6}
ramp-volume-background = ${nord.nord1}

ramp-headphones-0 = 
ramp-headphones-1 = 
