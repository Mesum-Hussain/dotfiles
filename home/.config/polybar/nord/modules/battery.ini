[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC0

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging>
format-charging-prefix = 

format-discharging = <ramp-capacity>

format-full = <label-full>
format-full-prefix = ""
format-full-prefix-font = 2
format-full-prefix-foreground = ${nord.nord0}
format-full-prefix-background = ${nord.nord8}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

label-charging-background = ${nord.nord8}
label-discharging-background = ${nord.nord8}
label-full-background = ${nord.nord8}

label-charging-foreground = ${nord.nord0}
label-discharging-foreground = ${nord.nord0}
label-full-foreground = ${nord.nord0}

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-font = 2
ramp-capacity-foreground = ${nord.nord0}
ramp-capacity-background = ${nord.nord8}

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-font = 2
animation-charging-foreground = ${nord.nord0}
animation-charging-background = ${nord.nord8}
animation-charging-framerate = 750
