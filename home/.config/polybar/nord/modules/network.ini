
[module/network]
type = internal/network
interface = wlp2s0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal>

format-disconnected = <label-disconnected>
format-disconnected-prefix = "睊 "
format-disconnected-prefix-font = 2
format-disconnected-foreground = ${nord.nord0}
format-disconnected-background = ${nord.nord8}

label-connected = "%{A1:$HOME/.config/rofi/networkmanager-polybar/network.sh &:}%essid%%{A}"
label-disconnected = "%{A1:$HOME/.config/rofi/networkmanager-polybar/network.sh &:}Offline%{A}"

label-connected-foreground = ${nord.nord0}
label-disconnected-foreground = ${nord.nord0}

label-connected-background = ${nord.nord8}
label-disconnected-background = ${nord.nord8}

ramp-signal-0 = ""
ramp-signal-1 = ""
ramp-signal-2 = ""
ramp-signal-3 = ""
ramp-signal-4 = ""
ramp-signal-foreground = ${nord.nord0}
ramp-signal-background = ${nord.nord8}
ramp-signal-font = 2
