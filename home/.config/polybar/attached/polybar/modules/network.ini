
[module/network]
type = internal/network
interface = wlp2s0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${nord.nord11}
format-disconnected-background = ${nord.nord00}

label-connected = "%{A1:$HOME/.local/bin/networkmanager &:}%{A}"
label-disconnected = "%{A1:$HOME/.local/bin/networkmanager &:}睊%{A}"

label-connected-foreground = ${nord.nord9}
label-disconnected-foreground = ${nord.nord11}

label-connected-background = ${nord.nord00}
label-disconnected-background = ${nord.nord00}
