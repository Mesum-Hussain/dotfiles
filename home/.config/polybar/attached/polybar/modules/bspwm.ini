[module/bspwm]
type = internal/bspwm

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-default = 

format = <label-state>

label-focused = ◆
label-focused-foreground = ${nord.nord7}
label-focused-background = ${nord.nord0}
label-focused-padding = 1
label-focused-font = 4

label-occupied = ◇
label-occupied-foreground = ${nord.nord6}
label-occupied-background = ${nord.nord0}
label-occupied-padding = 1
label-occupied-font = 4

label-empty = ◇
label-empty-foreground = ${nord.nord6}
label-empty-background = ${nord.nord0}
label-empty-padding = 1
label-empty-font = 4

label-urgent = ◇
label-urgent-foreground = ${nord.nord11}
label-urgent-background = ${nord.nord0}
label-urgent-padding = 1
label-urgent-font = 4

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${nord.nord6}
label-mode-background = ${nord.nord0}
